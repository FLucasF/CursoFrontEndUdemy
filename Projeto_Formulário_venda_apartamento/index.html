<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário-venda-apartamento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 class="title">Autorização de venda de imóvel</h1>
    <img src="img/kisspng-computer-icons-house-apartment-building-icon-png-apartment-free-5ab13c956903e6.1262608515215648214302.png" alt="Imagem de apartamento">

    <div class="container">
        <!-- opções de imóveis -->
        <p>Tipo do imóvel:</p>
        <form>
            <div class="radio">
                <input type="radio" value="casa" name="propety">
                <label for="casa">Casa</label>
            </div>

            <div class="radio">
                <input type="radio" value="apartamento" name="propety">
                <label for="apartamento">Apartamento</label>
            </div>

            <div class="radio">
                <input type="radio" value="sobrado" name="propety">
                <label for="sobrado">Sobrado</label>
            </div>

            <div class="radio">
                <input type="radio" value="terreno" name="propety">
                <label for="terreno">Casa</label>
            </div>

            <div class="radio">
                <input type="radio" value="comercial" name="propety">
                <label for="comercial">Comercial</label>
            </div>

            <div class="radio">
                <input type="radio" value="galpao" name="propety">
                <label for="galpao">Galpão</label>
            </div>

            <div class="radio">
                <input type="radio" value="rural" name="propety">
                <label for="rural">Rural</label>
            </div>

            <div class="radio">
                <input type="radio" value="outro" name="propety">
                <label for="outro">Outro</label>
            </div>

            <!-- Informações do dono -->
            <p>Informações do dono:</p>
            <div class="informacoes-dono">
                <div class="primeira-linha-info-dono">
                    <label for="nome">Nome:</label>
                    <input type="text">

                    <label for="cpf">Cpf:</label>
                    <input type="text"><br>
                </div>

                <div class="segunda-linha-info-dono">
                    <label for="rg">Rg:</label>
                    <input type="text">

                    <label for="telefone-fixo">Telefone-Fixo:</label>
                    <input type="text"><br>
                </div>

                <div class="terceira-linha-info-dono">

                    <label for="celular">Celular:</label>
                    <input type="text">

                    <label for="email">Email:</label>
                    <input type="text">

                </div>

                <!--- Informações da localização da casa -->
                <p>Informações da localização:</p>
                <div class="endereco">
                    <div class="terceira-linha-info-dono">
                        <input type="text">
                        <label for="endereco">Endereço</label>

                        <input type="text">
                        <label for="bairro">Bairro</label>

                    </div>
                    <div class="terceira-linha-info-dono">
                        <input type="text">
                        <label for="cidade">Cidade</label>

                        <input type="text">
                        <label for="estado">Estado</label>

                    </div>
                    <div class="terceira-linha-info-dono">
                        <input type="text">
                        <label for="cep">CEP / Código postal</label>
                    </div>
                </div>

                <p>Informações extras:</p>

                <div class="descricao-text">
                    <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea><br>
                    <label for="descricao">Digite aqui as informações do imóvel</label>
                </div>

                <div class="medida-imovel">
                    <p>Informe as seguintes medidas do imóvel:</p>

                    <div class="terceira-linha-info-dono">
                        <label for="area-util">Área útil:</label>
                        <input type="text">

                        <label for="area-total">Área total:</label>
                        <input type="text">
                    </div>
                    <div class="terceira-linha-info-dono">
                        <label for="frente">Frente:</label>
                        <input type="text">

                        <label for="fundo">Fundo:</label>
                        <input type="text">
                    </div>
                </div>

                <p>Condições de pagamento do imóvel:</p>
                <div class="pagamento-imovel">
                    <div class="checkbox">
                        <input type="checkbox" name="a-vista" id="a-vista">
                        <label for="a-vista">A vista</label>

                        <input type="checkbox" name="parcelado" id="parcelado">
                        <label for="parcelado">Parcelado</label>

                        <input type="checkbox" name="outro-imovel" id="outro-imovel">
                        <label for="outro-imovel">Outro imóvel</label>
                    </div>
                </div>

                <!-- Documentação -->
                <p>Documentação do imóvel:</p>

                <!-- Foto das documentações do imóvel -->
                <div class="imagem-inserir">
                    <label for="image">Insira imagem dos documentos</label>
                    <input type="file" name="image">
                </div>


                <p>Informações extras sobre os documentos:</p>
                <!-- Informações extras -->
                <div class="descricao-text">
                    <label for="descricao">Outras informações sobre a documentação do imóvel</label>
                    <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea><br>
                    <label for="descricao">Digite aqui as informações dos documentos</label>
                </div>

                <p>Fotos do imóvel:</p>
                <!-- Foto do imóvel -->
                <div class="imagem-inserir">
                    <label for="image">Insira fotos do imóvel</label>
                    <input type="file" name="image">
                </div>

        </form>

        <input class="btn-enviar" type="submit" name="Enviar" id="Enviar">
    </div>

</body>

</html>
