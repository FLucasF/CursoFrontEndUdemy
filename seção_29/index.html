<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axio</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Global instance -->
    <script src="js/global.js"></script>
    <!-- Custom instance -->
    <script src="js/custom.js"></script>
